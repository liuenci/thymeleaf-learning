<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">...</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h3 th:text="${userModel.title}">welcome</h3>
    <div>
        <a href="/users">返回首页</a>
    </div>
    <div>
        <p><strong><span id="id" th:text="${userModel.user.id}"></span></strong></p>
        <p><strong><span id="name" th:text="${userModel.user.name}"></span></strong></p>
        <p><strong><span id="age" th:text="${userModel.user.age}"></span></strong></p>
    </div>
    <div>
        <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
        <a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
    </div>
</body>
</html>
